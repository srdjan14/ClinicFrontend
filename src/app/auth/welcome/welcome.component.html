<h1>Clinics</h1>

<div class="container">
  <table class="table table-hover">
    <caption>Clinics</caption>
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- [routerLink]="['/auth/login', todo.id]" -->
      <tr (click)="getId(todo.id)" *ngFor=" let todo of todos" class="table-light">
        <td>{{todo.name}}</td>
        <td>{{todo.description}}</td>
      </tr>
    </tbody>
  </table>

</div>
